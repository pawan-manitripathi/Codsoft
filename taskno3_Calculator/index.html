<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">0</div>
            <buttton class="btn allClear">AC</buttton>
            <buttton class="btn primary">DEL</buttton>
            <buttton class="btn primary">/</buttton>
            <buttton class="btn digit">7</buttton>
            <buttton class="btn digit">8</buttton>
            <buttton class="btn digit">9</buttton>
            <buttton class="btn primary">*</buttton>
            <buttton class="btn digit">4</buttton>
            <buttton class="btn digit">5</buttton>
            <buttton class="btn digit">6</buttton>
            <buttton class="btn primary">-</buttton>
            <buttton class="btn digit">1</buttton>
            <buttton class="btn digit">2</buttton>
            <buttton class="btn digit">3</buttton>
            <buttton class="btn primary">+</buttton>
            <buttton class="btn digit">0</buttton>
            <buttton class="btn digit">00</buttton>
            <buttton class="btn digit">.</buttton>
            <buttton class="btn yellow">=</buttton>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
